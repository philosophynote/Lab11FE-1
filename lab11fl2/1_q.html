<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script type="module">
    import { users } from './data/users.js'

    console.log(users)

    // user : {
    //   id: Number,
    //   name: String,
    //   email: String,
    //   blogs: Array,
    // }

    // filterに関する問題
    // filterリンク => https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Global_Objects/Array/filter

    // Q1: usersの中からidが6の人のデータを取得する
      const id6User = users.filter(el => el.id === 6)
      console.log(id6User[0])

    // Q2: usersの中からidが13より後の人のデータだけ取得する
      const idBigger13User = users.filter(el => el.id > 13)
      console.log(idBigger13User)

    // Q4: usersの中から名前に『口』（漢字のくち）がつく人のデータだけ取得する
      const kuchiUser = users.filter(el => el.name.includes('口'))
      console.log(kuchiUser)

    // Q5: usersのデータからemailに.hogeが含まれるデータだけ取得する
      const hogeUser = users.filter(el => el.email.includes('hoge'))
      console.log(hogeUser)

    // Q6: usersのデータからmailに.fooが含まれないデータだけ取得する
      const notefooUser = users.filter(el => el.email.indexOf('foo') === -1)
      console.log(notefooUser)

    // Q7: usersのデータにidが7の物があるかないか調べる
      const id7User = users.filter(el => el.id === '7').length > 0 ? false : true  
      
      console.log(id7User)

    // sortに関する問題
    // sortリンク => https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Global_Objects/Array/sort
    // 配列のメソッドは破壊的なものと非破壊的なものがある
     // const iddesdestUser = users.sort((a,b) => a.id > b.id ? 1 : -1)


    // Q8: usersのデータをidでみて降順（大きい順）に並び替える
      // const iddesdestUser = users.sort((a,b) => a.id > b.id ? 1 : -1)
      const iddescUser = users.slice().sort((a, b) => a.id > b.id ? 1 : -1)

      console.log(iddescUser)


    // Q9: usersのデータをidでみて昇順（小さい順）になるように並び替える
      // const idascdestUser = users.sort((a,b) => a.id > b.id ? -1 : 1)
      const idascUser = users.slice().sort((a, b) => a.id > b.id ? -1 : 1)

      console.log(idascUser)    
    // reduceに関する問題
    // reduceリンク => https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Global_Objects/Array/Reduce

    // Q10: usersのidで最大の物を取得する
      const idmaxUser = users.reduce((a,b) => a > b.id ? a : b.id ,0)

      console.log(idmaxUser)  
    
    // Q11: usersのidで最小の物を取得する
      const idminUser = users.reduce((a, b) => a < b.id ? a : b.id, Infinity)

      console.log(idminUser)  

    // Q12: usersのidを全て合計する
      const idsumUser = users.reduce((a, b) => a + b.id,0)

      console.log(idsumUser)  

  </script>
</body>

</html>
